# SECURITY (SecurityProperties)
security.user.name=ureg
security.user.password=admin
#security.user.role=USER
security.require-ssl=false
security.enable-csrf=false
security.basic.enabled=true
security.basic.realm=uregistrum
security.basic.path=/**
security.headers.xss=false
security.headers.cache=false
security.headers.frame=false
security.headers.contentType=false
# none / domain / all
security.headers.hsts=all
# always / never / if_required / stateless
security.sessions=STATELESS
security.ignored=false

################### DataSource Configuration ##########################
dbpath=/web/uregistrum/h2db/mainreg
init-db=false
spring.datasource.url=jdbc:h2:${dbpath}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
################### Hibernate Configuration ##########################
# validate | update | create | create-drop | none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.show_sql=false
################### AMQP Configuration
storeUpdatesExchange = stoutx
serverUpdatesExchange = srvinx
rabbitmq.host = localhost
rabbitmq.port = 5672
rabbitmq.user = gmptest
rabbitmq.password = gmptest
rabbitmq.vhost = /

################### App Configuration
server.port=11400
endpoint.expires.sec=3600

